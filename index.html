<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="hexColor">
        This hex color code is : <span class="hex"></span>
      </h2>
      <h2>Quotes by famous people</h2>
      <div class="button-container">
        <button type="button" class="hexBtn">Press here to change color</button>
        <button type="button" class="colorBtn">
          Press Me to change background color
        </button>
        <button type="button" id="quoteBtn">Press to display a quote</button>
      </div>
      <blockquote class="left-bar"><h2 id="quote">Quote</h2></blockquote>
      <h3 id="quoteAuthor">Author of the quote</h3>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
  </body>
</html>
